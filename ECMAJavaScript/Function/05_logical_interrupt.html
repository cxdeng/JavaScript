<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_logical_interrupt.html</title>
</head>

<body>


    <script>
        function fn(x, y) {
            // 逻辑中断
            x = x || 0
            y = y || 0    
            console.log(x + y);
        }

        fn(1, 2)
        fn()

        // 若都为真，则返回最后一个真值
        console.log(11 && 22);

        // 若都为真，则返回第一个真值
        console.log(11 || 22);
    </script>
</body>

</html>
