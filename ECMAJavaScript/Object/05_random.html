<body>
    <script>
        
        /* 
            随机数 Math.random(): [0, 1)
        */
        console.log(Math.random());

        // 生成 0 - 10 的随机数 (前闭后闭)
        console.log(Math.floor(Math.random() * 10 + 1));

        console.log(Math.floor(Math.random() * 3));

    </script>
</body>
