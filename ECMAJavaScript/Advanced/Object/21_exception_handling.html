    <title>21_exception_handling.html</title>
</head>

<body>

    <script>
        /* 
            异常处理
        */

        function fn(x, y) {
            if (!x || !y) {
                // 抛出异常
                // throw 'No parameter'
                throw new Error('No parameter')
            }

            return x + y
        }

        fn()
    </script>
</body>
