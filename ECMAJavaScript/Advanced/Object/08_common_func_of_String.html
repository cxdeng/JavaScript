<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_common_func_of_String.html</title>
</head>

<body>


    <script>
        /* 
            length属性的的使用
        */
        let array = [1, 2, 3, 4, 5];
        let length = array.length;
        console.log(length); // 输出 5，因为数组有 5 个元素


        /* 
            split函数的使用
            用于将一个字符串分割成一个字符串数组，通过指定的分隔符来划分字符串。
            它返回一个包含分割后子字符串的数组。
        */
        let sentence = "Hello world, how are you?";
        let words = sentence.split(" ");
        console.log(words); // 输出 ["Hello", "world,", "how", "are", "you?"]


        /* 
            substring()函数的使用
            用于提取字符串中指定位置的子字符串。
            它可以接受两个参数，分别是子字符串的起始索引和结束索引（不包括结束索引位置的字符）。
            如果只提供起始索引，substring() 会从起始索引一直提取到字符串的末尾。
        */

        sentence = "JavaScript is fun!";
        let subString = sentence.substring(4, 15);
        console.log(subString); // 输出 "Script is fun"

        /* 
            startsWith()函数的使用
            用于检查字符串是否以指定的子字符串开头。
            它返回一个布尔值，表示字符串是否以指定的子字符串开头。
        */
        const greeting = "Hello, world!";
        console.log(greeting.startsWith("Hello")); // 输出 true
        console.log(greeting.startsWith("Hi"));    // 输出 false


        /*
            includes()函数的使用
            用于检查字符串是否包含指定的子字符串。
            它返回一个布尔值，表示字符串中是否包含了指定的子字符串。
        */
        let text = "Hello, world!";
        console.log(text.includes("world")); // 输出 true
        console.log(text.includes("universe")); // 输出 false

    </script>
</body>

</html>
