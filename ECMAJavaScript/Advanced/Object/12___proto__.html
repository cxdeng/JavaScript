<body>
    
    <script>
        /* 
            在 JavaScript 中，每个对象都有一个属性称为 "proto"，
            
            指向构造函数的prototype原型对象
        */

        /* 
            在 JavaScript 中，prototype 和 __proto__ 是与原型（prototype）和原型链（prototype chain）相关的两个属性，它们有不同的作用和含义。

            prototype 属性：
                在函数（Function）中，prototype 是一个属性，它是一个对象，用于存储可以被由该构造函数创建的对象实例所继承的属性和方法。当你通过构造函数创建一个对象实例时，该对象实例会继承构造函数的 prototype 对象上的属性和方法。

            __proto__ 属性：
                在每个对象实例中，__proto__ 是一个属性，它指向了该对象的原型对象。
                通过这个属性，JavaScript 创建了原型链，允许对象实例通过继承从原型对象和更高级别的原型对象上获取属性和方法。

            区别和联系：

            作用对象不同：

            prototype 属性是函数特有的属性，用于存储构造函数的原型对象。
            __proto__ 属性是对象实例特有的属性，用于指向该对象的原型对象。
            作用方向不同：

            prototype 属性用于定义构造函数创建的对象实例所继承的属性和方法。它是构造函数向对象实例传递继承信息的机制。
            __proto__ 属性用于构建原型链，使对象实例可以在自身没有某个属性或方法时从原型对象继续查找。
            关系：

            每个函数的 prototype 属性指向函数的原型对象，而每个对象实例的 __proto__ 属性指向该对象的原型对象。因此，对象实例通过 __proto__ 属性形成了原型链，可以从原型对象和更高级别的原型对象上继承属性和方法。
            命名和标准：

            prototype 属性是标准的 JavaScript 属性，用于定义构造函数的原型对象。
            __proto__ 属性在标准中被废弃，不推荐在代码中直接使用。在现代 JavaScript 中，建议使用 Object.getPrototypeOf() 方法和 Object.setPrototypeOf() 方法来操作对象的原型关系。
            总之，prototype 和 __proto__ 都与 JavaScript 中的原型和继承有关，但是它们在作用对象、作用方向和使用方式上存在一些不同。推荐使用标准的原型对象操作方法来操作对象的原型关系，以避免不必要的问题。
        */

        function Person(name, age) {
            this.name = name
            this.age = age
        }

        Person.prototype.speak = function(){
            console.log('This is speak func');
        }

        const p1 = new Person('Jack', 19)
        console.log(p1);
        console.log(p1.__proto__);
        console.log('-----------------------');
        console.log(Person);
        console.log(Person.prototype);
    </script>
</body>
