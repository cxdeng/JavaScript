<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object/01_object.html</title>
</head>
<body>
    <script>
        /* 
            创建对象的三种方式
        */

        // 1. 利用对象字面量创建对象
        const o1 = {
            name: "Jack",
            age: 19
        }
        console.log(o1);


        // 2. 利用new Object创建对象
        const o2 = new Object({name: "Tom", age: 20})
        console.log(o2);
        o2.gender = "Male"
        console.log(o2);


        // 3. 利用构造函数创建对象
    </script>
</body>
</html>
