<!DOCTYPE html>

</head>

<body>

    <script>
        /* 
            变量提升
                JavaScript中的变量提升（Hoisting）是指在代码执行之前，
                JavaScript引擎会将变量的声明（包括函数声明）提升到其作用域的顶部。
                这意味着你可以在声明之前使用变量或函数，尽管它们的实际代码出现在使用之后。

                变量提升的主要目的是为了在执行代码之前解析函数和变量的声明，
                以便在代码中的任何位置都能够访问它们。
                但需要注意的是，只有声明本身会被提升，而初始化（赋值）不会被提升。
        */

        // 把所有var声明的变量提升到当前作用域的最前面，只提升声明，不提升赋值
        console.log(num);
        var num = 10

        foo(); // 输出 "Hello, world!"
        function foo() {
            console.log("Hello, world!");
        }

    </script>
</body>

</html>
