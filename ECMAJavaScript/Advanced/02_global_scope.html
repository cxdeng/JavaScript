<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_global_scope.html</title>
</head>
<body>
    
    <script>
        /* 
            <script>标签和.js文件的最外层就是全局作用域，
                在此声明的变量在函数内部也可以被访问
            
            全局作用域中声明的变量，任何其他作用域都可以被访问

            1. 为window对象动态添加的属性默认也是全局的，但不推荐使用
            2. 函数中未使用任何关键字声明的变量为全局变量，但不推荐
            3. 尽可能少的声明全局变量，防止全局变量被污染 
        */
    </script>
</body>
</html>
