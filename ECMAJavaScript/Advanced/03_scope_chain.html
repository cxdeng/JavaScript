    <script>
        /* 
            作用域链
            本质: 本质上是底层变量查找机制
            1. 在函数被执行时，会优先查找当前函数作用域中查找变量
            2. 如果当前作用域查找不到则会一次逐级查找父级作用域直到全局作用域

            子作用域能够访问父作用域，父作用域无法访问子作用域
        */
    </script>
