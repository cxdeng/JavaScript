<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_debounce.html</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: grey;
            margin: 200px auto;
            
            font-size: 50px;
            text-align: center;
            line-height: 400px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script>
        /* 
            防抖:
            在 JavaScript 中，防抖（Debounce）是一种常用的技术，用于限制函数在短时间内连续触发时的执行次数。
            防抖的目的是在用户连续触发事件（例如浏览器窗口的大小调整、输入框的输入）时，只执行最后一次触发的函数，从而避免频繁的执行造成不必要的性能消耗。
            
            需求: 鼠标停止500ms之后，数字才发生变化
        */
        const box = document.querySelector('.box')
        let i = 0
        function mouseMove() {
            box.innerHTML = i++
        }

        // box.addEventListener('mousemove', mouseMove)
        box.addEventListener('mousemove', _.debounce(mouseMove, 200))

    </script>
</body>

</html>
