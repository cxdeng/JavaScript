<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_join.html</title>
</head>
<body>
    
    <script>
        /* 
            join()方法
                1. 用于把数组中的所有元素转换为一个字符串
                2. 小括号内为空则默认以逗号分隔
                3. 小括号内为空字符串，则元素之间没有分隔符
        */
        const arr = ['red', 'blue', 'green']
        const str = arr.join(', ')
        console.log(str);
    </script>
</body>
</html>
