<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_logical_operators.html</title>
</head>

<body>


    <script>

        // 逻辑与
        console.log(true && true);
        console.log(false && true);
        console.log(true && false);
        console.log(false && false);

        // 逻辑或
        console.log(true || true);
        console.log(false || true);
        console.log(true || false);
        console.log(false || false);

        // 逻辑非
        console.log(!true);
        console.log(!false);


    </script>
</body>

</html>
