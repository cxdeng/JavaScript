<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_string.html</title>
</head>

<body>


    <script>
        /*
            通过单引号，双引号，反引号包裹的数据都叫字符串
            单引号和双引号没有本质区别，推荐使用单引号

            注意事项:
                1. 单引号和双引号需要成对出现
                2. 单引号和双引号可以互相嵌套，但是不能自己嵌套自己
        */

        let str01 = 'Jack'
        let str02 = "Tom"
        let str03 = `Lily`
        // 空字符串
        let str04 = ''

        // 字符串拼接
        console.log(1 + 1)
        console.log("1" + '1')

        document.write('Tom' + 19)
    </script>
</body>

</html>
