<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_null.html</title>
</head>
<body>
    
    <script>
        /*  
            null: 空
                对象数据类型
        */

        let obj = null
        console.log(obj);

        /*  
            null和undefined的区别
        */

        console.log(undefined + 1); // NaN
        console.log(null + 1); // 1
    </script>
</body>
</html>
