<!DOCTYPE html>

<head>

    <title>02_location.html</title>
</head>

<body>

    <!-- 内联JS -->
    <button onclick="alert('内部JS')">click</button>

    <script>
        // 内部JS,放在html底部

        // 内部弹出警示框
        alert('Hello, JS')

    <!-- 外部JS，通过src引入外部JS -->
    <script src="js/myJs.js"></script>
