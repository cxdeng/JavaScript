<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_switch.html</title>
</head>

<body>

    <script>
        /* 
            swtich case语句适合用于等值判断，不适合于区间判断
        */

        let num = 4
        switch (num) {
            case 1:
                console.log('It is 1');
                break
            case 2:
                console.log('It is 2');
                break
            case 3:
                console.log('It is 3');
                break
            default:
                console.log('Nothing match');
        }
    </script>
</body>

</html>
