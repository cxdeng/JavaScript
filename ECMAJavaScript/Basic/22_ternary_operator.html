<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_ternary_operator.html</title>
</head>

<body>


    <script>
        let a = 3
        let b = 2

        // 三元表达式通常用来取值
        let res = a > b ? true : false

        console.log(res)

        a > b ? alert(true) : alert(false)
    </script>
</body>

</html>
