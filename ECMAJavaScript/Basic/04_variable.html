<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_variable.htmlaS</title>
</head>

<body>


    <script>
        // 1. 声明变量
        let age
        // 2. 变量赋值
        age = 18

        console.log(age);

        // 声明并赋值
        let username = "JACK"
        console.log(username);

        // 变量的更新
        age = 21
        username = 'TOM'
        console.log(username, age);

        // 声明多个变量
        let a = 1, b = 2;
        console.log(a, b);
    </script>
</body>

</html>
