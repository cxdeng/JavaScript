<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26_for_loop.html</title>
</head>

<body>


    <script>
        for (let i = 0; i < 10; i++) {
            if (i === 2 || i === 4 || i === 6) {
                continue
            }
            document.write(i + '<br>')

        }

        document.write('<hr>')

        let arr = ["zhangsan", 'lisi', 'wangwu', 'zhaoliu', 'jack', 'tom', true, false, 1, 2, 3]
        for(let i = 0; i < arr.length; i++){
            document.write(arr[i] + '<br>')
        }
    </script>
</body>

</html>
