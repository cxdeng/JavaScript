<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        // 常量: 声明的时候必须赋值
        const PI = 3.14
        console.log(PI);

        // 不能修改常量
        PI = 1
        console.log(PI);
    </script>
</body>
