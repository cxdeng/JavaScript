<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_input_output.html</title>
</head>
<body>
    

    <script>
        // 向body内输出内容，如果输出的内容写的是标签，也会被解析成网页元素
        document.write('This is div tag.')
        document.write('<h1>This is h1 tag.</h1>')

        // 控制台打印输出
        console.log('console log')

        // 输入语法: 显示一个对话框，对话框包含一条文字信息，用来提示文字信息
        prompt('Input something')
    </script>
</body>
</html>
