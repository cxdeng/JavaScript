<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_setTimerout_case.html</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            font-size: 40px;
            text-align: center;
            line-height: 500px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div>
        <span>advertisement</span>
    </div>

    <script>
        function fn() {
            const div = document.querySelector('div')
            div.style.display = 'none'
        }

        setTimeout(fn, 2000)
    </script>
</body>

</html>
