<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_event_listening_case.html</title>
    <style>
        .container {
            width: 500px;
            height: 300px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 50vh;
            margin-top: 150px;
            text-align: center;
        }

        .btn {
            width: 50px;
            height: 50px;
            background-color: red;
            float: right;
            margin: 10px 10px;
            cursor: pointer;
        }

        span {
            font-size: 30px;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span>It is div</span>
        <div class="btn"></div>
    </div>


    <script>
        // 获取事件源
        const container = document.querySelector('.container')
        const btn = document.querySelector('.btn')
        // 事件监听
        btn.addEventListener('click', function () {
            container.style.display = 'none'
        })
    </script>
</body>

</html>
