<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_lsessionStorage.html</title>
</head>

<body>

    <script>
        /*
            本地存储 sessionStorage
                本次存储只能存储字符串类型

            特点:
                1. 生命周期为关闭浏览器窗口
                2. 在同一个窗口(页面)下数据可以共享
                3. 以键值对的形式存储使用
                4. 用法和localStorage基本想通
        */
        // 存数据
        sessionStorage.setItem("name", "Jack")

        // 取数据
        console.log(sessionStorage.getItem('name'));

        // 修改本地存储
        sessionStorage.setItem("name", "Tom")

        // 删除本地存储
        // sessionStorage.removeItem('name')

        sessionStorage.setItem("age", 18)


    </script>
</body>

</html>
