<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_setTimeout.html</title>
</head>

<body>

    <!-- 
        延时函数 setTimeout

        清除延时函数 clearTimeout
     -->
    <script>
        function fn() {
            alert('setTimeout')
        }

        let timer = setTimeout(fn, 2000)
        clearTimeout(timer)
    </script>
</body>

</html>
