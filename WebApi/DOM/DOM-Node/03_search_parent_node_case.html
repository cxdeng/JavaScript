<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_search_parent_node_case.html</title>
    <style>
        .parent {
            width: 500px;
            height: 300px;
            background-color: beige;
            display: flex;
            justify-content: flex-end;

            margin: 50px;
        }

        .child {
            width: 20px;
            height: 20px;
            background-color: black;

        }
    </style>
</head>

<body>
    <div class="parent" style="background-color: orange;">
        <div class="child"></div>
    </div>

    <div class="parent" style="background-color: chocolate;">
        <div class="child"></div>
    </div>

    <div class="parent" style="background-color: deepskyblue;">
        <div class="child"></div>
    </div>

    <script>
        // 获取所有按钮
        const child = document.querySelectorAll(".child")
        for (let i = 0; i < child.length; i++) {
            child[i].addEventListener('click', function () {
                this.parentNode.style.display = 'none'
            })
        }
    </script>
</body>

</html>
