<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_clone_node.html</title>

</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>

        /* 
            克隆出一个跟原标签一样的元素，括号内传入布尔值
                1. 若为true，则代表克隆时会包含后代节点一起克隆
                2. 若为flase，则代表克隆时，不包含后代结点
                3. 默认为false
        */

        const ul = document.querySelector('ul')
        const li1 = ul.children[0].cloneNode(true)
        li1.innerHTML = "cloneNode"
        ul.appendChild(li1)
    </script>
</body>
</html>
