<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36_timestamp_case.html</title>
    <style>
        .container {
            width: 400px;
            height: 500px;
            background-color: rgb(151, 16, 16);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time {
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
            text-shadow: 0px 0px 10px black;
            text-align: center;
            width: 100%;
            height: 20%;
        }

        .countdown {
            width: 100%;
            height: 20%;
            text-align: center;
            font-size: 40px;
            color: white;
            text-shadow: 0px 0px 10px black;
        }

        .clock {
            height: 30%;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .days,
        .hours,
        .mins,
        .seconds {
            background-color: black;
            height: 60px;
            width: 60px;
            margin: 5px;
            font-size: 30px;
            color: white;
            text-align: center;
            line-height: 60px;
        }

        .mark {
            height: 60px;
            font-size: 30px;
            color: white;
            margin: 5px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="time">
            <span></span>
        </div>

        <div class="countdown">
            <span>countdown</span>
        </div>

        <div class="clock">
            <div class="days"></div>
            <div class="mark">:</div>
            <div class="hours"></div>
            <div class="mark">:</div>
            <div class="mins"></div>
            <div class="mark">:</div>
            <div class="seconds"></div>
        </div>
    </div>


    <script>
        const date = new Date()
        const span = document.querySelector('.time>span')
        function getToday() {
            let year = date.getFullYear()
            let month = date.getMonth()
            let day = date.getDate()

            month = month < 10 ? '0' + month : month
            day = day < 10 ? '0' + day : day
            span.innerHTML = `Today is ${day}/${month}/${year}`
        }
        getToday()


        const daysDiv = document.querySelector(".days")
        const hoursDiv = document.querySelector('.hours')
        const minsDiv = document.querySelector('.mins')
        const secondsDiv = document.querySelector('.seconds')
        function countDown() {
            // 当前时间戳
            const now = +new Date()
            // 将来时间戳
            const last = +new Date('2023-9-1 0:0:0')
            // 时间差
            const count = (last - now) / 1000

            let days = parseInt(count / 60 / 60 / 24)
            let hours = parseInt(count / 60 / 60 % 24)
            let mins = parseInt(count / 60 % 60)
            let seconds = parseInt(count % 60)

            days = days < 10 ? '0' + days : days
            hours = hours < 10 ? '0' + hours : hours
            mins = mins < 10 ? '0' + mins : mins
            seconds = seconds < 10 ? '0' + seconds : seconds

            // console.log(seconds);
            daysDiv.innerHTML = days
            hoursDiv.innerHTML = hours;
            minsDiv.innerHTML = mins;
            secondsDiv.innerHTML = seconds;
        }

        countDown()

        setInterval(countDown, 1000)

    </script>
</body>

</html>
