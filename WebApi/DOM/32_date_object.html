<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32_date_object.html</title>
</head>
<body>
    

    <script>
        /* 
            日期对象: 用来表示时间的对象
            作用: 获取当前系统时间
        */

        // 创建一个时间对象并获取当前时间
        const date = new Date()
        console.log(date);

        // 获得指定的时间
        const specifiedDate = new Date('2022-5-1 08:40:00')
        console.log(specifiedDate);
    </script>
</body>
</html>
